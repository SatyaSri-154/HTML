<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample Page with UTF-8 Encoding</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Sample Page</h1>
    <p>This page uses UTF-8 encoding to display a variety of characters and symbols.</p>
    <p>Here are some characters: &copy; ©, &euro; €, &pound; £, &yen; ¥, &alpha; α, &Omega; Ω.</p>
    <p>Enjoy exploring different characters and symbols.</p>
</body>
</html>
